<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        fieldset {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0074cc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            color: #0074cc;
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        h2 {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 1.4em;
            margin: 0;
            padding: 15px 0;
        }
        a {
            text-decoration: none;
            color: #0074cc;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #0074cc;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background: #0074cc;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<fieldset>
    <h1>Welcome to SBI Bank</h1>
    <hr>
    <h2>
        <a href="{% url 'withdraw' %}">Withdraw</a>
        <a href="{% url 'deposit' %}">Deposit</a>
        <a href="{% url 'cust' %}">Mini Statement</a>
    </h2>
    <hr>
</fieldset>

</body>
</html>
