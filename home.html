<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        fieldset {
            background-color: #fff;
            border: none;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        h1 {
            color: #0074cc;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
        }

        h2 {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            font-size: 1.4em;
            margin: 0;
            padding: 15px 0;
        }

        a {
            text-decoration: none;
            color: #0074cc;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        .bank-pincs {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .bank-pinc {
            background-color: #0074cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .bank-pinc:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>BANK APPLICATION</h1>
        <hr>
        <h2>
            Home&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <a href="{% url 'register' %}">Register</a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <a href="{% url 'login' %}">Login</a>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        About Us&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        Contact US
        </h2>
    </fieldset>
</body>
</html>
