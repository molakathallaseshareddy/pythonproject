<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 2px solid #0074cc;
        }
        th {
            background: #0074cc;
            color: white;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #0074cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ res }}
    <table>
        <tr><th>Customer ID</th><td><input type="text" name="cid"></td></tr>
        <tr><th>Customer Name</th><td><input type="text" name="cname"></td></tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr><th>Phone Number</th><td><input type="text" name="phno"></td></tr>
        <tr><th>Amount</th><td><input type="text" name="amount"></td></tr>
        <tr><th>Username</th><td><input type="text" name="uname"></td></tr>
        <tr><th>Password</th><td><input type="password" name="password"></td></tr>
        <tr><td colspan="2"><input type="submit" value="Register"></td></tr>
    </table>
</form>

</body>
</html>
